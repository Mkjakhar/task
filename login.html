<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <section class="min-vh-100 bg_primary d-flex align-items-center login_bg">
        <div class="container-fluid py-5">
            <div class="row justify-content-center py-xxl-5">
                <div class="col-lg-10 col-11">
                    <div class="row login_container overflow-hidden">
                        <div class="col-xl-7 px-lg-5 px-4 d-flex align-items-end pb-5 col-6 position-relative z-1">
                            <img class="position-absolute top-0 z-n1 start-0 w-100 h-100 object-fit-cover"
                                src="/assets/images/png/demo1.png" alt="demo1">
                            <div class="">
                                <h3 class="font_black leading_100 text-white fs_6xl">AI Powered F&I</h3>
                                <p class="text-white mb-0 fs_xl text-uppercase fw-medium">Delivering an unparalleled
                                    customer
                                    experience
                                    through
                                    Cutting-edge Machine Learning.</p>
                            </div>
                        </div>
                        <div class="col-xl-5 col-6 bg-white p-lg-5 py-5 px-4">
                            <div class="py-lg-5 d-flex flex-column align-items-center">
                                <img class="page_logo" src="/assets/images/svg/pagelogo.svg" alt="pagelogo">
                                <input type="text" placeholder="User ID"
                                    class="py-lg-4 py-3 mt-5 fw-medium fs_sm text_gray mb-3 login_input w-100 border-0 bg_light">
                                <div class="position-relative w-100">
                                    <img onclick="showPassword()"
                                        class="position-absolute translate-middle-y cursor_pointer eye_position top-50"
                                        src="/assets/images/svg/eye.svg" alt="eye">
                                    <input id="password" type="password" placeholder="Password"
                                        class="py-lg-4 py-3 fw-medium fs_sm text_gray login_input w-100 border-0 bg_light">

                                </div>
                                <div class="w-100 d-flex justify-content-between align-items-center mt-3">
                                    <div class="custom-checkbox">
                                        <input type="checkbox" id="checkbox1">
                                        <label for="checkbox1" class="fw-medium mb-0 fs_xs text_gray">Remember
                                            me</label>
                                    </div>
                                    <a href="verification.html" class="fw-medium fs_xs text_primary">Forgot
                                        password?</a>
                                </div>
                                <button class="primary_btn mt-3 w-100 text-uppercase bg_primary text-white fw-bold">Sign
                                    in</button>
                                <p class="text_lightGray fs_xs fw-semibold mt-5 leading_100 mb-0">Powered by</p>
                                <p
                                    class="text_lightGray text-uppercase fs_xs fw-semibold fs_xl ff_schibsted leading_100 mt-3 fst-italic">
                                    <span class="font_black">Menu</span>verse
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/app.js"></script>
</body>

</html>
