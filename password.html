<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <section class="min-vh-100 bg_primary d-flex align-items-center login_bg">
        <div class="container-fluid py-5">
            <div class="row justify-content-center py-xxl-5">
                <div class="col-lg-10 col-11">
                    <div class="row login_container overflow-hidden">
                        <div
                            class="col-xl-7 overflow-hidden px-lg-5 px-4 d-flex align-items-end col-6 position-relative z-1">
                            <img class="position-absolute top-0 z-n1 start-0 w-100 h-100 object-fit-cover pointer_none"
                                src="/assets/images/png/login-gif.gif" alt="demo1">
                            <div class="position-relative gradient_overlay py-5">
                                <h3 class="font_black leading_100 text-white fs_6xl">AI Powered F&I</h3>
                                <p class="text-white mb-0 fs_xl text-uppercase fw-medium">Delivering an unparalleled
                                    customer
                                    experience
                                    through
                                    Cutting-edge Machine Learning.</p>
                            </div>
                        </div>
                        <div class="col-xl-5 col-6 bg-white p-lg-5 py-5 px-4">
                            <div class="py-lg-5 d-flex flex-column align-items-center">
                                <img class="page_logo" src="/assets/images/svg/pagelogo.svg" alt="pagelogo">
                                <input type="password" placeholder="New Password"
                                    class="py-lg-4 py-3 mt-5 fw-medium fs_sm text_gray mb-3 login_input w-100 border-0 bg_light">
                                <input id="password" type="password" placeholder="Re-enter Password"
                                    class="py-lg-4 py-3 fw-medium fs_sm text_gray login_input w-100 border-0 bg_light">
                                <button data-bs-toggle="modal" data-bs-target="#passwordModal"
                                    class="primary_btn mt-3 w-100 text-uppercase bg_primary text-white fw-bold">
                                    Change Password</button>
                                <p class="text_lightGray fs_xs fw-semibold mt-5 leading_100 mb-0">Powered by</p>
                                <p
                                    class="text_lightGray text-uppercase fs_xs fw-semibold fs_xl ff_schibsted leading_100 mt-3 fst-italic">
                                    <span class="font_black">Menu</span>verse
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- modal -->
    <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog password_modal px-3">
            <div class="modal-content h-100 d-flex flex-column align-items-center justify-content-center">
                <img src="/assets/images/svg/thumb.svg" alt="thumb">
                <p class="text-center mt-4 mb-0 text_gray text-uppercase fs_xl fw-bold">Password Changed
                    <span class="d-block">Successfully</span>
                </p>
                <a href="/login.html" type="button" class="btn_login text-white bg_primary mt-4 text-uppercase"
                    data-bs-dismiss="modal">Login</a>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/app.js"></script>
</body>

</html>
