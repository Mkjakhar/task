<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <nav class="container-fluid bg-white overflow-hidden">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img class="page_logo" src="/assets/images/svg/pagelogo.svg" alt="pagelogo">
                <span class="sponser_logo">
                    <img class="w-100" src="/assets/images/svg/menu.svg" alt="menu">
                </span>
            </div>
            <div class="d-flex nav_list align-items-center">
                <div class="d-flex align-items-center gap-1">
                    <p class="fs_sm text-uppercase mb-0 fw-medium text-black">en</p>
                    <div onclick="toggle()" class="toggle">
                        <div id="toggle-btn" class="toggle_btn"></div>
                    </div>
                    <p class="fs_sm text-uppercase mb-0 fw-medium text-black">es</p>
                </div>
                <div style="width: 1px;height: 20px; background-color: #D9D9D9;"></div>
                <img class="cursor_pointer" src="/assets/images/svg/settings.svg" alt="settings">
                <div class="py-4 d-flex align-items-center gap-2">
                    <img src="/assets/images/svg/profile.svg" class="rounded-5" alt="profile">
                    <div>
                        <p class="fs_xs fw-medium mb-0 text-black">Welcome</p>
                        <div class="d-flex align-items-center gap-3 cursor_pointer">
                            <p class="mb-0 fs_lg fw-bold text-black">F&I Mgr.</p>
                            <img src="/assets/images/svg/black-down-arrow.svg" class="rounded-5" alt="black-down-arrow">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="bg_light">
        <div class="container py-lg-5">
            <div class="row justify-content-center py-5">
                <div class="col-xxl-11">
                    <div class="deals_table_container bg-white overflow-hidden">
                        <div
                            class="bg_primary d-flex align-items-center justify-content-between py-2 py-lg-3 px-3 px-lg-4">
                            <p class="text-white font_black fs_3xl mb-0">All Deals</p>
                            <div class="w-75 d-flex justify-content-end align-items-center gap-4">
                                <div class="d-flex align-items-center me-3 gap-2">
                                    <img src="/assets/images/svg/filter.svg" alt="filter">
                                    <p class="text-white fs_base fw-medium mb-0 me-1">Filter</p>
                                    <img src="/assets/images/svg/down-arrow.svg" alt="filter">
                                </div>
                                <div
                                    class="d-flex search_bar overflow-hidden align-items-center justify-content-between bg_light">
                                    <input class="border-0 py-3 w-100 fs_xs fw-medium bg_light text_gray" type="text"
                                        placeholder="Search deal here...">
                                    <img src="./assets/images/svg/search-logo.svg" alt="search-logo">
                                </div>
                            </div>
                        </div>
                        <div class="overflow-x-auto scroll_bar">
                            <div class="w-1116">
                                <div class="table_row px-4 d-flex bg_light w-100 align-items-start">
                                    <p style="width: 8%;" class="fw-semibold mb-0 text-black fs_xs">Deal #</p>
                                    <p style="width: 16%;" class="fw-semibold mb-0 text-black fs_xs">Customer name </p>
                                    <p style="width: 10%;" class="fw-semibold mb-0 text-black fs_xs">Deal type </p>
                                    <p style="width: 10%;" class="fw-semibold mb-0 text-black fs_xs">Class </p>
                                    <p style="width: 14%;" class="fw-semibold mb-0 text-black fs_xs">Deal Category
                                    </p>
                                    <p style="width: 14%;" class="fw-semibold mb-0 text-black fs_xs">Last updated
                                    </p>
                                    <p style="width: 14%;" class="fw-semibold mb-0 text-black fs_xs">Stock number
                                    </p>
                                    <p style="width: 14%;" class="fw-semibold mb-0 text-black fs_xs ps-4">Action </p>
                                </div>
                                <div class="table_row px-4 d-flex w-100 align-items-start">
                                    <p style="width: 8%;" class="fw-medium mb-0 text_gray fs_xs">26166</p>
                                    <p style="width: 16%;" class="fw-medium mb-0 text_gray fs_xs">Mark Nagelvoort</p>
                                    <p style="width: 10%;" class="fw-medium mb-0 text_gray fs_xs">Finance</p>
                                    <p style="width: 10%;" class="fw-medium mb-0 text_gray fs_xs">New </p>
                                    <p style="width: 14%;" class="fw-medium mb-0 text_gray fs_xs">Vehicle Sale </p>
                                    <p style="width: 14%;" class="fw-medium mb-0 text_gray fs_xs">12/10/2023 </p>
                                    <p style="width: 14%;" class="fw-medium mb-0 text_gray fs_xs">1GXUDEE80DHZZUA
                                    </p>
                                    <div style="width:14%"
                                        class="fw-medium mb-0 text_gray d-flex align-items-center gap-3 fs_xs ps-4">
                                        <img src="/assets/images/svg/settings.svg" alt="">
                                        <img src="/assets/images/svg/settings.svg" alt="">
                                        <img src="/assets/images/svg/settings.svg" alt="">
                                    </div>
                                </div>
                                <div class="table_row px-4 d-flex w-100 align-items-start">
                                    <p style="width: 8%;" class="fw-medium mb-0 text_gray fs_xs">26161</p>
                                    <p style="width: 16%;" class="fw-medium mb-0 text_gray fs_xs">Customer 2</p>
                                    <p style="width: 10%;" class="fw-medium mb-0 text_gray fs_xs">Cash</p>
                                    <p style="width: 10%;" class="fw-medium mb-0 text_gray fs_xs">Used </p>
                                    <p style="width: 14%;" class="fw-medium mb-0 text_gray fs_xs">Vehicle Sale </p>
                                    <p style="width: 14%;" class="fw-medium mb-0 text_gray fs_xs">12/10/2023 </p>
                                    <p style="width: 14%;" class="fw-medium mb-0 text_gray fs_xs">QEVRUDEE80D778S
                                    </p>
                                    <div style="width:14%"
                                        class="fw-medium mb-0 text_gray d-flex align-items-center gap-3 fs_xs ps-4">
                                        <img src="/assets/images/svg/settings.svg" alt="">
                                        <img src="/assets/images/svg/settings.svg" alt="">
                                        <img src="/assets/images/svg/settings.svg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex p-4 align-items-center justify-content-between table_footer">
                            <div class="d-flex align-items-center gap-2">
                                <button class="pagination_btn rounded pagination_active fw-medium border-0">1</button>
                                <button class="pagination_btn rounded fw-medium border-0">2</button>
                                <button class="pagination_btn rounded fw-medium border-0">3</button>
                                <button class="pagination_btn rounded fw-medium border-0">4</button>
                            </div>
                            <button class="add_btn rounded fs_sm fw-bold text-uppercase">Add new deal</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/app.js"></script>

</body>

</html>
